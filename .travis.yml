sudo: false
branches:
  only:
  - pelican
language: python
before_install:
- openssl aes-256-cbc -K $encrypted_d2430d5e8650_key -iv $encrypted_d2430d5e8650_iv -in publish-key.enc -out ~/.ssh/publish-key -d
- chmod u=rw,og= ~/.ssh/publish-key
- echo "Host github.com" >> ~/.ssh/config
- echo "  IdentityFile ~/.ssh/publish-key" >> ~/.ssh/config
- git remote set-url origin git@github.com:programeempython/programeempython.github.io.git
- git fetch origin -f master:master
install:
- pip install --upgrade pip
- pip install -r requirements.txt
script:
- make github
